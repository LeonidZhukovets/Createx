<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/index.css">
	<title>Createx-Online Course</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="navbar">
				<div class="navbar__logo">
					<svg class="logo">
						<use href="./assets/icons/sprites.svg#logo"></use>
					</svg>
				</div>
				<ul class="navbar__menu-list">
					<li class="navbar__menu-item">
						<a class="navbar__menu-link" href="#">About Us</a>
					</li>
					<li class="navbar__menu-item">
						<a class="navbar__menu-link" href="#">Courses</a>
					</li>
					<li class="navbar__menu-item">
						<a class="navbar__menu-link" href="#">Events</a>
					</li>
					<li class="navbar__menu-item">
						<a class="navbar__menu-link" href="#">Blog</a>
					</li>
					<li class="navbar__menu-item">
						<a class="navbar__menu-link" href="#">Contacts</a>
					</li>
				</ul>
				<div class="navbar__cta">
					<button class="btn-large">Get consultation</button>
					<div class="navbar__account">
						<svg class="navbar__login-icon">
							<use href="./assets/icons/sprites.svg#person"></use>
						</svg>
						<a class="navbar__login-link" href="#">Log in / Register</a>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="header__info">
					<div class="header__media">
						<button class="video__btn"></button>
						<a href="#" class="video__link">Play showreel</a>
					</div>
					<h1 class="header__title">Enjoy studying
						with Createx Online Courses</h1>
					<div class="header__info-buttons">
						<button class="btn-large btn-regular">About Us</button>
						<button class="btn-large btn-regular ">Explore courses</button>
					</div>
				</div>
				<div class="header__image-box">
					<img src="./assets/img/header_img.png" alt="CreateX Img" class="header__img">
				</div>
			</div>
			<div class="header__stats">
				<div class="stats__item">
					<span class="stats__number">1200</span>
					<span class="stats__description">Students graduated</span>
				</div>
				<div class="stats__item">
					<span class="stats__number">84</span>
					<span class="stats__description">Completed courses</span>
				</div>
				<div class="stats__item">
					<span class="stats__number">16</span>
					<span class="stats__description">Qualified tutors</span>
				</div>
				<div class="stats__item">
					<span class="stats__number">5</span>
					<span class="stats__description">Years of experience</span>
				</div>

			</div>
		</div>
	</header>
</body>

</html>
